<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="margin-t-10">
        <ion-button class="ico1" fill="clear" size="small" color="vino" (click)="back()">
          <ion-icon name="chevron-back-outline" color="vino"></ion-icon>
        </ion-button>
        <ion-button class="ico2" fill="clear" color="vino" size="small" (click)="openMenu()">
          <ion-icon src="/assets/img/hencok-logomenu1.svg"></ion-icon>
        </ion-button>
        <ion-img class="imagen-logo ion-text-center" src="/assets/img/logo-hencok2.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="form padding-rl">
    <ion-row>
      <ion-col size="12" class="ion-padding">
        <h5 class="ion-text-left">
          <ion-text class="ion-text-left text-bold margin-b-0" color="vino">Hencok Barcos</ion-text>
        </h5>
        <h1 class="ion-text-left text-bold margin-t-10 margin-b-0">
          <ion-text>Reserva tu Yate</ion-text>
        </h1>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid class="padding-rl">
    <ion-row>
      <ion-col size="12" class="ion-padding">

        
        <ion-item class="color-fondo">
          <ion-label class="color-label">Fecha de entrega</ion-label>

          <ion-datetime  [(ngModel)]="date_from" 
          (ionChange)="fechaDevolucion($event.target.value)"
          doneText="Ok" cancelText="Cancelar" displayFormat="DD/MM/YYYY"  [min]="fechaMinEn" [max]="fechaMaxEn">
        </ion-datetime>
          <ion-icon src="/assets/img/001-calendar1.svg"></ion-icon>
        </ion-item>

        <ion-item class="color-fondo">
          <ion-label class="color-label">Fecha de devolución</ion-label>

          <ion-datetime
          [disabled]="return_place == '' "  [(ngModel)]="date_from" [min]="fechaMinDe" 
          [max]="fechaMaxDe"
          doneText="Ok" cancelText="Cancelar" displayFormat="DD/MM/YYYY">
          </ion-datetime>

          <ion-icon src="/assets/img/001-calendar1.svg"></ion-icon>
        </ion-item>

      
        <div class="ion-text-center width-100">
          <ion-spinner *ngIf="spinnerForm" color="vino" name="crescent"></ion-spinner>
        </div>
        <ion-button [disabled]="spinnerForm" expand="block" class="btn" (click)="search()">Buscar</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-padding">
        <h5 class="ion-text-left text-bold margin-b-0">
          <ion-text class="text-color text-bold">Descubre Hencok</ion-text>
        </h5>
        <h1 class="ion-text-left text-bold margin-t-10 margin-b-0">
          <ion-text>Últimos Modelos</ion-text>
        </h1>
      </ion-col>
      <ion-col size="12" class="ion-padding ion-text-center">
        <ion-img src="assets/img/AnyConv.com__1.jpeg"> </ion-img>
        <h2 class="ion-text-center text-bold margin-t-10 margin-b-0">
          <ion-text>D50</ion-text>
        </h2>
      </ion-col>
      <ion-col size="12" class="ion-padding ion-text-center">
        <ion-img src="assets/img/SunseekerPredator62.1.png"> </ion-img>
        <h2 class="ion-text-center text-bold margin-t-10 margin-b-0">
          <ion-text>Sunseeker Predator 62</ion-text>
        </h2>
      </ion-col>
      <ion-col size="12" class="ion-padding ion-text-center">
        <ion-img src="assets/img/AnyConv.com__2.jpeg"> </ion-img>
        <h2 class="ion-text-center text-bold margin-t-10 margin-b-0">
          <ion-text>Predator 82 Just Smile</ion-text>
        </h2>
      </ion-col>
      <ion-col size="12" class="ion-padding">
        <ion-button expand="block" class="btn" routerLink="/rentaryates">Ver Todos</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid class="espacio">
    <h6 class="ion-text-center">
      <ion-text class="texto-footer text-color" (click)="gotopoliticas()">Politica de Privacidad</ion-text>
      <ion-text class="text-color"> | </ion-text>
      <ion-text class="texto-footer text-color" (click)="gotoaviso()">Aviso Legal</ion-text>
    </h6>
  </ion-grid>

</ion-content>
