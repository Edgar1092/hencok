<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <div class="ion-padding">
    <ion-card class="ion-margin-bottom"> 
      <ion-img [src]="carro.photo_path"></ion-img>
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>{{ carro.name }}</ion-card-title>
            <ion-card-subtitle>2 doors | Sport</ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star-outline" color="warning"></ion-icon>
              <span> (12.5K)</span>
            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" color="dark">
              <ion-icon slot="icon-only" name="speedometer-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" color="dark">
              <ion-icon slot="icon-only" name="snow"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" color="dark">
              <ion-icon slot="icon-only" name="person-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <h6>Entrega</h6>
    <ion-item lines="none">
      <ion-icon name="speedometer-outline" slot="start"></ion-icon>

      <ion-select doneText="Ok" cancelText="Cancelar" placeholder="Seleccione...">
        <ion-select-option value="1">Ibiza</ion-select-option>
        <ion-select-option value="2">Madrid</ion-select-option>
      </ion-select>

      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <h6>Devolucion</h6>
    <ion-item lines="none">
      <ion-icon name="speedometer-outline" slot="start"></ion-icon>

      <ion-select doneText="Ok" cancelText="Cancelar" placeholder="Seleccione...">
        <ion-select-option value="1">Ibiza</ion-select-option>
        <ion-select-option value="2">Madrid</ion-select-option>
      </ion-select>

      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <h6>Fecha de entrega</h6>
    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-datetime placeholder="23-07-2020" display-format="DD-MM-YYYY"></ion-datetime>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <h6>Fecha de devolucion</h6>
    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-datetime placeholder="23-07-2020" display-format="DD-MM-YYYY"></ion-datetime>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <h6>Hora Entrega</h6>
    <ion-item lines="none">
      <ion-icon name="alarm-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-datetime doneText="Ok" cancelText="Cancelar" displayFormat="HH:mm" placeholder="HH:mm"></ion-datetime>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <h6>Hora Devolucion</h6>
    <ion-item lines="none">
      <ion-icon name="alarm-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-datetime doneText="Ok" cancelText="Cancelar" displayFormat="HH:mm" placeholder="HH:mm"></ion-datetime>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>


  </div>
</ion-content>
