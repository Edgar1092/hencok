<ion-header class="ion-no-border">

<ion-toolbar color="grey">

   <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-back-button icon="chevron-back" defaultHref="/" color="light"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
    </ion-item>
    
    <ion-item lines="none">
      <div class="ion-padding-start ion-padding-bottom">
        <ion-label>
          <h2>Buscar Carro</h2>
        </ion-label>
        <ion-row class="ion-align-items-center">
          <ion-col size="10">
            <ion-searchbar searchIcon="search-outline"></ion-searchbar>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="options-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </ion-item>

</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-row class="ion-align-items-center ion-padding-horizontal">
      <ion-col size="6">
        <h5>8 Results</h5>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-button fill="clear" color="dark">
          <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-card>
      <ion-card-header>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="assets/img/rolls-royce-wraith.png"></ion-img>

        <ion-row>
          <ion-col size="8">
            <ion-card-title>Rolls Royce Wraith</ion-card-title>
            <ion-card-subtitle color="danger">desde 800€</ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" size="large" routerLink="/detallescars">
              <ion-icon slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="assets/img/lamborghini-aventador.png"></ion-img>
        <ion-row>
          <ion-col size="8">
            <ion-card-title>Lamborghini Aventador</ion-card-title>
            <ion-card-subtitle color="danger">desde 2000€</ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" size="large" routerLink="/detallescars">
              <ion-icon slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
